<main class="main">
  <h1 class="d-none">Сладкий сундук</h1>
  <section class="banner" style="background-image: url(images/dist/banner-bg.jpg);">
    <div class="container banner__container">
      <h4 class="section__title">Вкуснейшие</h4>
      <h2 class="banner__title">Пирожные и капкейки от 150 ₽/шт. с доставкой по Санкт Петербургу</h2>
      <div class="banner__text">Приготовим за 3 часа в день заказа. <br> Доставка на авто в холодильнике.</div>
      <div class="banner__footer">
        <a href="#" class="btn banner__btn">Перейти в каталог</a>
        <div class="banner__btn-descripton">9 различных <br> видов на выбор</div>
      </div>
    </div>
    <img class="banner__berry-1" src="images/dist/banner-berry-1.png" alt="Alt" width="195" height="201">
    <img class="banner__berry-2" src="images/dist/banner-berry-2.png" alt="Alt" width="170" height="175">
    <img class="banner__berry-3" src="images/dist/banner-berry-3.png" alt="Alt" width="195" height="201">
    <img class="banner__leaf-4" src="images/dist/banner-leaf-1.png" alt="Alt" width="275" height="286">
  </section>
  <section class="products">
    <div class="container">
      <h2 class="page__title">Для любых событий и дорогих вам людей</h2>
      <div class="products-list">
        <div class="products-list__item">
          <div class="product">
            <div class="product__header">
              <a href="#">
                <img src="images/dist/product-1.jpg" alt="Alt">
              </a>
            </div>
            <div class="product__body"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
